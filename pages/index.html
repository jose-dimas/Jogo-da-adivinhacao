<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Jogo da Adivinhação</title>

  <body>
    <main>
      <h1 class="numero-secreto">qual é o número secreto?</h1>
      <div class="borda" id="borda-quadrada">
        <p class="condicao-de-acerto frase">Você acertou!</p>

        <p><span class="numero-certo">**</span></p>
      </div>
      <input type="number" id="campo-digitacao" />
      <button class="botao-chute" id="botao-chutar">chutar</button>
      <button class="reset-button" id="botao-reiniciar">Reiniciar</button>
      <ul id="historico"></ul>
    </main>
